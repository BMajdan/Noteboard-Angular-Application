<input type="text" ng-model='boardProperties.boardName' required> 
<i class="fa fa-caret-right" aria-hidden="true" ng-click="createBoard(boardProperties)"></i>

<div class="backgroundOpacity" id="showAlert" ng-click="closeAlert()">
	<div class="alertCard">
		<p><span class="endType">{{alert.text}}</span></p>
		<div class="button refreshGame" ng-click="closeAlert()"><i class="fa fa-times" aria-hidden="true"></i></div>
	</div>
</div>
